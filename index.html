<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Estime de soi 360° – Académie de Performances</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card" id="form-card">
      <div class="header">
        <img src="assets/logo.jpg" alt="Logo" />
        <div class="h1">Test Estime de soi 360°</div>
        <div class="sub">12–25 ans • Questionnaire en 32 items • ~5 minutes</div>
        <div class="badge">Confidentiel – Vos réponses restent privées</div>
      <div style="margin-top:8px; display:flex; gap:10px; justify-content:center; flex-wrap: wrap;">
        <label class="btn outline" style="cursor:pointer;">
          <input id="logo-input" type="file" accept=".png,.jpg,.jpeg,.svg" style="display:none;">
          Téléverser mon logo
        </label>
        <button id="logo-reset" class="btn secondary" type="button">Réinitialiser le logo</button>
      </div>
    
      </div>

      <div class="progress-wrap"><div id="progress" class="progress"></div></div>

      <div class="question">
        <div id="q-index" class="q-index">Question 1/32</div>
        <div id="q-text" class="q-text">…</div>
        <div id="scale" class="scale"></div>
        <div class="nav">
          <button id="prev" class="btn secondary">Précédent</button>
          <button id="next" class="btn">Suivant</button>
          <button id="submit" class="btn" disabled>Voir mes résultats</button>
        </div>
      </div>
    </div>

    <div class="card results" id="results-card">
      <div class="header">
        <img src="assets/logo.jpg" alt="Logo" />
        <div class="h1">Résultats — Estime de soi 360°</div>
        <div class="sub">Synthèse personnalisée + plan d’action (4 semaines)</div>
      <div style="margin-top:8px; display:flex; gap:10px; justify-content:center; flex-wrap: wrap;">
        <label class="btn outline" style="cursor:pointer;">
          <input id="logo-input" type="file" accept=".png,.jpg,.jpeg,.svg" style="display:none;">
          Téléverser mon logo
        </label>
        <button id="logo-reset" class="btn secondary" type="button">Réinitialiser le logo</button>
      </div>
    
      </div>

      <div class="grid" style="margin-bottom: 16px;">
        <div class="kpi">
          <h3>Score global</h3>
          <div class="big" id="global-score">—</div>
          <div style="margin-top:8px;">
            <span id="global-level" class="badge">—</span>
          </div>
        </div>
        <div class="section">
          <h3>Profil radar</h3>
          <canvas id="radar"></canvas>
        </div>
      </div>

      <div id="grid" class="grid" style="margin-bottom: 16px;"></div>

      <div id="plan"></div>

      <div style="display:flex; gap:10px; margin-top: 16px;">
        <button id="print" class="btn outline">Imprimer / Enregistrer en PDF</button>
        <a href="./" class="btn secondary">Recommencer</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
